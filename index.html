<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>ProSet</title>
    <meta name="author" content="">
    <meta name="viewport" content="height=750px, width=400px, initial-scale=0.86">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="proset-game">
        <div class="proset-title-line">
            <span class="proset-title">ProSet</span>
            <div class="proset-score-line">
                <span class="proset-score">Score: </span>
                <span class="proset-score" id="score-num">0</span>
            </div>
        </div>
        <div class="proset-rows">
                <div class="proset-row" id="proset-row-0"></div>
                <div class="proset-row" id="proset-row-1"></div>
                <div class="proset-row" id="proset-row-2"></div>
                <div class="proset-buttons">
                    <input type="button" class="proset-button" value="Reveal" onclick="revealSolution()">
                    <input type="button" class="proset-button" value="Clear" onclick="clearSelected()">
                    <input type="button" class="proset-button" value="Enter" onclick="enterGuess()">
                </div>
        </div>
    <script src="scripts/main.js"></script>
</body>
